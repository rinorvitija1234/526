<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 33</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <form onsubmit="return validation();" method="POST" >
        <div class="name-container">
          <label id="name_label" for="name">Name:</label>
          <input type="text" name="name" id="name">
          <span id="name_error">Please enter a valid name</span>
        </div>


<br>
        <div class="school-container">
          <label id="school_label" for="name">school:</label>
          <input type="text" name="school" id="school">
          <span id="school_error">Please enter a valid school</span>
        </div> 
        <br>-


        <br>
        <div class="age-container">
          <label id="age_label" for="name">Age:</label>
          <input type="text" name="age" id="age">
          <span id="age_error">Please enter a valid age</span>
        </div> 
        <br>
        <div class="city-container">
          <label id="city_label" for="city">City:</label>
          <select name="city" id="city">
          <option value="" selected></option>
          <option value="Prishtine">Prishtine</option>
          <option value="Prizren">Prizren</option>
          <option value="Gjilan">Gjilan</option>
          <option value="Ferizaj">Ferizaj</option>
          </select>
          <span id="city_error">Please select a city</span>
        </div>
        <br>
       <button type="submit" name="submit" >Send</button>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
